[Unit]
Description=Gunicorn server for DOMAIN

[Service]
Restart=on-failure
User=jmarin
WorkingDirectory=/home/jmarin/sites/DOMAIN
EnvironmentFile=/home/jmarin/sites/DOMAIN/.env

ExecStart=/home/jmarin/sites/DOMAIN/virtualenv/bin/gunicorn \
    --bind unix:/tmp/DOMAIN.socket \
    superlists.wsgi:application

[Install]
WantedBy=multi-user.target
